<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Última Canción en Last.fm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <p id="status"class="estado">🔄 Cargando...</p>
        <p id="listen"></p>
        <a id="artworklink" target="_blank">
            <img id="artwork" src="default-cover.jpg" alt="Carátula del Álbum" height="70px">
        </a>    
        <h2 id="track" class="song-title">Cargando...</h2>
    </div>

<script src="script.js"></script>

<header class="header">
    <nav>
        <div class="menu" id="menu">
            <a href="">About</a>
            <a href="">Contactos</a>
            <a href="">Proyectos</a>
        </div>
        <div class="hamburger" id="hamburger">☰</div>
    </nav>
    </header>

<script>

    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");

    hamburger.addEventListener("click", () => {
    menu.classList.toggle("active");
    });
</script>

</body>
</html>
